wrapper.java.classpath.11 = %JEM_HOME%/lib/emailing/*
wrapper.java.classpath.12 = %JEM_HOME%/lib/groovy/*
wrapper.java.classpath.13 = %JEM_HOME%/lib/hazelcast/*
wrapper.java.classpath.14 = %JEM_HOME%/lib/httpcomponents/*

#********************************************************************
# Wrapper Localization
#********************************************************************
# Specify the locale which the Wrapper should use.  By default the system
#  locale is used.
#wrapper.lang=en_US # en_US or ja_JP

# Specify the location of the Wrapper's language resources.  If these are
#  missing, the Wrapper will default to the en_US locale.
wrapper.lang.folder=../lang

#********************************************************************
# Wrapper Java Properties
#********************************************************************
# Java Application
#  Locate the java binary on the system PATH:
wrapper.java.command=java
#  Specify a specific java binary:
#set.JAVA_HOME=/java/path
#wrapper.java.command=%JAVA_HOME%/bin/java

# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
wrapper.java.classpath.1 = %JEM_HOME%/lib/jem.jar
wrapper.java.classpath.2 = %JEM_HOME%/lib/jem-enterprise.jar
wrapper.java.classpath.3 = %JEM_HOME%/lib/db/*
wrapper.java.classpath.4 = %JEM_HOME%/lib/beanutils/*
wrapper.java.classpath.5 = %JEM_HOME%/lib/cli/*
wrapper.java.classpath.6 = %JEM_HOME%/lib/commons-codec/*
